<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="iTunes music searching">
    <meta name="author" content="Storm&Miko">
    <link rel="icon" href="../../favicon.ico">
    <title>iTunes songs searcher</title>
    <!-- Bootstrap core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="navbar-form navbar-default text-center" role="search">
    <div class="container-fluid">
        <img alt="Brand"
             width="100"
             height="100"
             src="http://vignette3.wikia.nocookie.net/logopedia/images/d/d5/ITunes_12.2_Apple_Music.png/revision/latest?cb=20150701064004">
    </div>
    <br>
    <div class="input-group">
        <input id="term" type="text" class="form-control">
        <span class="input-group-btn">
            <button class="btn btn-info" id="submit_btn" type="button">Go!</button>
        </span>
    </div>
    <div id="warning">
        <br>
        <span class="label label-danger">At least field should be filled!</span>
    </div>
</div>
<br>
<div class="container">
    <div class="row" align="center">
        <script id="dataTemplate" type="text/x-jsrender">
        <div class="col-md-4">
            <div class="panel panel-info ">
                <div class="panel-heading">
                    <b>{{>artistName}}</b> - {{>trackName}}
                </div>
                <div class="list-group">
                   <img style = "padding: 10px 0px 10px 0px;" src={{>artworkUrl100}}>
                   <li class="list-group-item"><b>Album name: </b>{{>collectionCensoredName}}</li>
                   <li class="list-group-item"><b>Release Date: </b>{{>releaseDate}}</li>
                   <li class="list-group-item"><b>Genre: </b>{{>primaryGenreName}}</li>
                   <li class="list-group-item">
                    <a href="{{>previewUrl}}">Preview audio link</a>
                   </li>
                </div>
            </div>
        </div>
        </script>
        <div id="dataList"></div>
    </div>
    <hr>
</div>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../bower_components/jsrender/jsrender.js"></script>
<script src="../bower_components/moment/moment.js"></script>
<script src="script/script.js"></script>
</body>
</html>
