<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>iTunes songs searcher</title>
    <!-- Bootstrap core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
    <div class="container">
        <div id="navbar" class="navbar-collapse collapse">
            <form class="navbar-form navbar-static-top">
                <div class="form-group" align="center">
                    <input id="singer" type="text" placeholder="Singer or band" class="form-control">
                    <input id="song" type="text" placeholder="Song" class="form-control"><br>
                    <input id="check" type="checkbox" placeholder="More options" class="checkbox">
                    <br>
                    <input id="album" type="text" placeholder="Album name" class="form-control"><br>
                    <input id="year" type="text" placeholder="Year of release " class="form-control"><br>
                    <input id="genre" type="text" placeholder="Genre" class="form-control">
                </div>

                <br><submit onclick="search();" class="btn btn-success">Search &raquo;</submit>
            </form>
        </div>
    </div>
</div>
<div class="container">
    <div class="row" align="center">
        <script id="dataTemplate" type="text/x-jsrender">
        <div class="panel panel-success col-sm-offset-1">
            <div class="panel-heading"><b>{{>artistName}}</b> - {{>trackName}}</div>
            <div class="panel-body">
               <img src={{>artworkUrl60}}>
               {{>collectionCensoredName}}
               {{>releaseDate}}
               {{>primaryGenreName}}
            </div>
            <!--div class="panel-footer"></div-->
        </div>
        </script>
        <div id="dataList"></div>
    </div>
    <hr>
    <footer >
        <p>&copy; BMSTU 2015</p>
    </footer>
</div>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../bower_components/jsrender/jsrender.js"></script>
<script src="../bower_components/moment/moment.js"></script>
<script src="script/script.js"></script>
</body>
</html>
